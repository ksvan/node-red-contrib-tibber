<script type="text/javascript">
    RED.nodes.registerType('TibberQueryNode',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            options: {value:"",type:"TibberConfig", required:true},
            displayName: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.displayName||"TibberQueryNode";
        }
    });
</script>

<script type="text/x-red" data-template-name="TibberDataNode">
    <div class="form-row">
        <label for="node-input-options"><i class="icon-tag"></i> Credentials </label>
        <input type="text" id="node-input-options" placeholder="user">
    </div>
    <div class="form-row">
        <label for="node-input-displayName"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-displayName" placeholder="Name">
    </div>

</script>

<script type="text/x-red" data-help-name="TibberDataNode">
    <p>A node for interacting with Tibber electricity provider. Using their graphql interface to get pricing, consumption etc. </p>
    <p> This node expects a graphQL json formatted query and will return response or error <br>
         msg.payload = { 'query': '{ viewer { name }}'};
         msg.payload = { 'query': '{viewer {homes {primaryHeatingSource } } }' };
    </p>
</script>
